<!DOCTYPE html>
<html>
    <head>
        <title>Psychic Game</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">        
    </head>

    <body>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
      
        <div id="header">
            <h1 id="Header-Text">The Psychic Game</h1>
        </div>
        
        <div id="main-content">
            <div id="instruction">
                <p>Guess what letter I'm thinking of...</p>
            </div>
            <div id="game-data">
                    <p id="any-key">Pres any key to play!</p>
                    <div id="wins">       
                        <p>Wins: </p><p id="win-data">&nbsp; 0</p> 
                    </div>                      
                    <div id="losses">
                        <p>Losses:</p><p id="loss-data">&nbsp; 0</p>
                    </div>
                    <div id="guesses-div">
                        <p>Guesses Left: </p><p id="guesses-left-data">&nbsp; 9</p>
                    </div>  
                    <div id="letter-div"></div>
                        <p>Your guesses so far:&nbsp; </p><p id="guesses-data"></p>
                    </div>
            </div>           
            
        </div>

        <footer>
            <p id="footer-text"> &copy | Copyright | 2018 | Jared Wheet</p>
        </footer>

        <script src="assets/javascript/game.js"></script>
        

    </body>
</html>
